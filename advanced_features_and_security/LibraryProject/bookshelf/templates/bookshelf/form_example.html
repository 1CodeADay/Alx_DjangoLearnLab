<!-- bookshelf/templates/bookshelf/form_example.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Search for Books</h1>

    <form method="get" action="{% url 'book_search' %}">
        {% csrf_token %}
        {{ form.as_p }} <!-- This will render the form fields -->
        <button type="submit">Search</button>
    </form>

    <hr>

    <h2>Book List</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.published_year }})</li>
        {% endfor %}
    </ul>
</body>
</html>
